{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Upload Resource</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% include 'resources/upload.html' %}
</div>
{% endblock %}
